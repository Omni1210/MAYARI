<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Mayari | Aerospace Engineering Society</title>
  <meta name="description" content="Unofficial website of the Aerospace Engineering Student Society Batangas State University." />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="top-nav" aria-label="Main navigation">
      <a href="#" class="contact-link" aria-label="Contact us">Contact</a>
      <a href="#" class="about-link" aria-label="About Project Mayari">About</a>
    </nav>
  </header>

  <main class="desktop">
    <section class="hero-section" role="region" aria-label="Project Mayari hero">
      
      <!-- FLEX CONTAINER -->
      <div class="hero-flex-container">

        <!-- LEFT CONTENT -->
        <div class="hero-left">
          <div class="title">
            <h1 class="project-mayari">Project Mayari</h1>
            <p class="tagline">Ascending minds in the light of every insight</p>
          </div>

          <div class="description">
            <p class="unofficial-website">Unofficial website of the Aerospace Engineering Student Society - Batangas State University</p>
          </div>

          <div class="launch">
            <a href="#" class="btn engage" role="button" aria-label="Engage with Project Mayari">ENGAGE</a>
          </div>
        </div>

        <!-- RIGHT IMAGE -->
        <div class="hero-right">
          <div class="frame">
            <img class="hero-illustration" src="img/162387-1.png" alt="Decorative illustration of stylized aerospace elements" />
          </div>
        </div>

      </div>

      <!-- Decorative arrows -->
      <div class="frame-2" aria-hidden="true">
        <img class="arrow-left" src="img/vector-9.svg" alt="" />
        <img class="arrow-right" src="img/vector-10.svg" alt="" />
      </div>

      <img class="logo white-MAYARI-logo" src="img/white-MAYARI-logo-1.png" alt="Project Mayari logo" />
    </section>
  </main>

  <footer class="site-footer" aria-label="Footer">
    <!-- add footer content here -->
  </footer>

  <!-- JS to fix right-side width regardless of zoom -->
  <script>
    function setRightWidth() {
      const heroRight = document.querySelector('.hero-right');
      if (heroRight) {
        const screenWidth = window.screen.width;
        heroRight.style.width = (screenWidth * 0.3333) + 'px';
      }
    }

    window.addEventListener('load', setRightWidth);
    window.addEventListener('resize', setRightWidth);
  </script>
</body>
</html>
