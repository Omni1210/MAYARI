<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Gateway Navigation</title>

  <!-- Load Tomorrow font -->
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>

        <span class="launch-countdown">T- 5 DAYS 15:34:27</span>

  <section class="hero"></section>
